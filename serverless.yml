service:
  name: Project-300

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-west-1
  stage: dev
  tags:
    project: project300

  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:Query"
        - "dynamodb:Scan"
        - "dynamodb:PutItem"
        - "dynamodb:GetItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:Scan"
      Resource: "*"
    - Effect: Allow
      Action:
        - "execute-api:ManageConnections"
      Resource:
        - "arn:aws:execute-api:*:*:**/@connections/*"

functions:
  connectHandler:
    handler: src/$connect/connect.connectHandler
    events:
      - websocket:
          route: $connect
  disconnectHandler:
    handler: src/$disconnect/disconnect.disconnectHandler
    events:
      - websocket:
          route: $disconnect
  defaultHandler:
    handler: src/$default/default.defaultHandler
    events:
      - websocket:
          route: $default
  sendMessageHandler:
    handler: src/functions/messages/message.sendMessageHandler
    events:
      - websocket:
          route: sendMessage
  signupHandler:
    handler: src/functions/signup/signup.signupHandler
    events:
      - http:
          path: /signup
          method: post
          cors: true
  confirmationHandler:
    handler: src/functions/confirmation/confirmation.confirmationHandler
    events:
      - http:
          path: /account-confirmation
          method: post
          cors: true
  loginHandler:
    handler: src/functions/login/login.loginHandler
    events:
      - http:
          path: /login
          method: post
          cors: true
  driverApplicationHandler:
    handler: src/functions/driver-application/driver-application.driverApplicationHandler
    events:
      - http:
          path: /driver-application
          method: post
          cors: true

resources:
  Resources:
    ConnectionTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: "connectionId"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "connectionId"
            KeyType: "HASH"
        BillingMode: PAY_PER_REQUEST
        TableName: ConnectionIds
    CognitoTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: "cognitoId"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "cognitoId"
            KeyType: "HASH"
        BillingMode: PAY_PER_REQUEST
        TableName: CognitoData
    UserTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: "userId"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "userId"
            KeyType: "HASH"
        BillingMode: PAY_PER_REQUEST
        TableName: P300-USERS
